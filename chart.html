    <div class="chart" style="margin-top: 90px">

        <script>
            window.onload = function() {

                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    data: [{
                        type: "doughnut",
                        startAngle: 60,
                        //innerRadius: 60,
                        indexLabelFontSize: 17,
                        indexLabel: "{label} - #percent%",
                        toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                        dataPoints: [{
                                y: 67,
                                label: "Hard Red"
                            },
                            {
                                y: 28,
                                label: "Hard White"
                            },
                            {
                                y: 10,
                                label: "Oats"
                            },
                            {
                                y: 7,
                                label: "Barley"
                            },
                            {
                                y: 15,
                                label: "Pastry Flour"
                            },
                            {
                                y: 6,
                                label: "Whole Wheat Flour"
                            }
                        ]
                    }]
                });
                chart.render();

            }

        </script>

    </div>
